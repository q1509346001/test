    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/user/showPage/1}">
                                <span data-feather="home"></span>
                                管理用户 <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/goods/showAll}">
                                <span data-feather="file"></span>
                                管理餐品
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/toaddUser}">
                                <span data-feather="users"></span>
                                增加用户
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/myPay/allPay/1}">
                                <span data-feather="shopping-cart"></span>
                                查看所有订单
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="container">
                    <table class='demo'bgcolor="#f0f8ff">
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>电话</th>
                            <th>性别</th>
                            <th><a th:href="@{/user/toaddUser}"><button type="button" class="btn btn-danger">增加用户</button></a></th>
                        </tr>
                        <tr th:each="user, iter : ${pageInfo.getList()}" >
                            <td th:text="${iter.count}" ></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.phone}"></td>
                            <td th:text="${user.sex}"></td>
                            <td>
                                <div>
                                    <a th:href="@{/myPay/showOne/{username}(username=${user.userName})}"><button type="button" class="btn btn-primary">详情</button></a>
                                    <a th:href="@{/user/toupdate(id=${user.id})}"><button type="button" class="btn btn-success">修改</button></a>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div style="width: 35%; margin: 10px auto">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" th:href="@{/user/showPage/1}">首页</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" th:href="@{'/user/showPage/' + ${pageInfo.getPageNum() - 1}}">上一页</a>
                            </li>
                            <li class="page-item">
                <span th:if="${pageInfo.getPageNum() ge pageInfo.getPages()}">
                    <a class="page-link" th:href="@{'/user/showPage/' + ${pageInfo.getPages()}}">下一页</a>
                </span>
                                <span th:if="${pageInfo.getPageNum() lt pageInfo.getPages()}">
                    <a class="page-link" th:href="@{'/user/showPage/' + ${pageInfo.getPageNum() + 1}}">下一页</a>
                </span>
                            </li>
                            <li class="page-item">
                                <a class="page-link" th:href="@{'/user/showPage/' + ${pageInfo.getPages()}}">尾页</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
