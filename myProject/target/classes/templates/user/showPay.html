<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>用户订单展示页</title>
    <script th:src="@{/webjars/jquery/3.2.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <!--<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <!-- animate CSS  -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/aanimate.css}" media="all">

    <!-- jquery-ui.min CSS  -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/jquery-ui.css}">

    <!-- style CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/astyle.css}" media="all">
    <style>
        .bg {
            background: url([[@{/}]]static/images/bg/5.png) no-repeat center fixed;
            background-size: contain;
        }
        * {
            margin: 0;
            padding: 0
        }
        html, body {
            height: 100%
        }

    </style>
</head>
<body >
<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <ul>
                    <li class="home"> <a title="Go to Home Page" th:href="@{/goods/showPage/1}">返回</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Main Container -->
<section class="main-container col2-right-layout">
    <div class="main container">
        <div class="row">
            <div >
                <div class="my-account">
                    <div class="page-title">
                        <h2>我的订单</h2>
                    </div>
                    <div class="wishlist-item table-responsive">
                        <table class="col-md-12">
                            <thead>
                            <tr>
                                <th class="th-delate">用户名</th>
                                <th class="th-delate">付款金额</th>
                                <th class="th-product">餐品名称</th>
                                <th class="th-price">餐品描述</th>
                                <th class="th-price">订单时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="pay,iter : ${myPayList}" >
                                <td th:text="${pay.userName}"></td>
                                <td th:text="${pay.amount}"></td>
                                <td th:text="${pay.payName}"></td>
                                <td th:text="${pay.payDesc}"></td>
                                <td th:text="${pay.payDate}"></td>
                                <th class="td-add-to-cart"><a th:href="@{/myPay/findPay/{goodsName}(goodsName=${pay.payName})}">再来一单</a></th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</section>

</body>
</html>
