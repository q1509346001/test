<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <title>用户修改页</title>
    <!-- style CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/astyle.css}" media="all">
    <style>
        .bg {
            background: url([[@{/}]]static/imgs/regist.jpg) no-repeat center fixed;
            background-size: contain;
        }
    </style>
</head>
<body class="bg">
<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <ul>
                    <li class="home"> <a title="Go to Home Page" th:href="@{/user/show}">返回</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<form th:action="@{/admin/update}" method="get">
    <input type="hidden" name="id" th:value="${admin.id}" />
    <table align="center">
        <tr>
            <td>姓名：</td>
            <td>
                <input name="name" th:value="${admin.name}" />
            </td>
        </tr>
        <tr>
            <td>年龄：</td>
            <td>
                <input name="age" th:value="${admin.age}" />
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input name="password" th:value="${admin.password}" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="修改" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
