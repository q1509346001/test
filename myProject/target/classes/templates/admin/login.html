    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">

    <link th:href="@{/static/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}" />
    <!-- animate CSS  -->
    <link rel="stylesheet" type="text/css" href="../static/css/aanimate.css" media="all">
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <!-- jquery-ui.min CSS  -->
    <link rel="stylesheet" type="text/css" href="../static/css/jquery-ui.css">
    <!-- style CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/astyle.css" media="all">
    <style>
        .bg {
            background: url([[@{/}]]static/images/about_05.jpg) no-repeat center fixed;
            background-size: contain;
        }
        * {
            margin: 0;
            padding: 0
        }
        html, body {
            height: 100%
        }
        .outer-wrap {
            /*只有同时为html和body设置height: 100%时，这里的height才生效，
                    并且随浏览器窗口变化始终保持和浏览器视窗等高*/
            height: 100%;
            position: relative;
            background-color: rgba(0, 0, 0, 0);
        }
        .login-panel {
            border-radius:3.5%;
            width: 400px;
            height: 400px;
            background-color: rgba(255,255,255, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -200px;
        }
        #tab{
            margin-top: 120px;
            margin-left: 30px;
            font: bolder 18px/18px "Eras Bold ITC";
            color: coral;
        }
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">

    <form class="form-signin" th:action="@{/admin/login}" method="post">
        <img class="mb-4" th:src="@{/static/favicon.ico}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">管理员登录</h1>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input id="inputEmail" class="form-control" name="username" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <p class="mt-5 mb-3 text-muted">&copy; 山西特色美食店</p>
    </form>
</body>
