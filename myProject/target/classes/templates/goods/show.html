<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>餐品列表页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/static/css/layui.css}"  media="all">
<!--    <script th:src="@{/static/js/layui.js}" charset="utf-8"></script>
    <script th:src="@{/webjars/jquery/3.2.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>-->
    <!-- Favicon  -->
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">

    <!-- font-awesome & simple line icons CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/font-awesome.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/simple-line-icons.css}" media="all">
    <!-- owl.carousel CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/owl.carousel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/owl.theme.css}">
    <!-- animate CSS  -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/aanimate.css}" media="all">
    <!-- jquery-ui.min CSS  -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/jquery-ui.css}">
    <!-- style CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/astyle.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/layui.css}">
    <style>
        .black_overlay{
            display: none; /* 此元素不会被显示*/
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index:1001; /* z-index 属性设置元素的堆叠顺序。拥有更高堆叠顺序的元素总是会处于堆叠顺序较低的元素的前面。*/
            -moz-opacity: 0.8;
            opacity:.80; /* opacity 属性设置元素的不透明级别。*/
            filter: alpha(opacity=88);
            /* 所有浏览器都支持 opacity 属性。   注释：IE8 以及更早的版本支持替代的 filter 属性。例如：filter:Alpha(opacity=50)。*/
        }
        .white_content {
            display: none;
            position: absolute;
            top: 25%;
            left: 25%;
            width: 25%;
            height: 15%;
            padding: 20px;
            border: 3px solid #ffffff;
            background-color: #dbdbdb;
            z-index:1002;
            overflow: auto;
            font-size: x-large;

            color: #FFFFFF;

        }
        .co{
            color: red;
        }
    </style>
</head>
<body>
<div th:if = "${session.username} ne null">
    <div class="header-container">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-4 col-md-5 hidden-xs">

                        <div class="welcome-msg ">欢迎光临! </div>
                        <span class="phone hidden-sm"><a title="Go to Home Page" th:href="@{/goods/vi}">首页</a></span> </div>
                    <!--已登录-->
                    <div class="headerlinkmenu col-lg-8 col-md-7 col-sm-8 col-xs-12">
                        <div class="links">
                            <div class="myaccount">

                                <span class="hidden-xs">
										<a th:href="@{/user/touUpdate(id=${session.user.id})}">修改信息</a>
									</span>
                                <span class="hidden-xs">

										<a th:href="@{/myPay/showPay/{username}(username=${session.user.userName})}">查看订单</a>
									</span>
                            </div>
                            <div class="login">
                                <a th:href="@{/admin/tologin}" >
                                    
                                    <span class="hidden-xs">管理员登录</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <!-- Main Container -->
    <div class="main-container col2-right-layout">
        <div class="container">
            <div class="row">

                <div class="col-main col-sm-9 col-xs-12">
                    <div class="category-description std">
                        <div class="slider-items-products">
                            <div id="category-desc-slider" class="product-flexslider hidden-buttons">
                                <div class="slider-items slider-width-col1 owl-carousel owl-theme">

                                    <!-- Item -->
                                    <div class="item"> <a th:href="@{/goods/showOne/3}"><img alt="" th:src="@{/static/images/cat-slider-img1.jpg}"></a>
                                    </div>
                                    <!-- End Item -->
                                    <!-- Item -->
                                    <div class="item"> <a th:href="@{/goods/showOne/4}"><img alt="" th:src="@{/static/images/cat-slider-img2.png}"></a> </div>
                                    <div class="item"> <a th:href="@{/goods/showOne/10}"><img alt="" th:src="@{/static/images/cat-slider-img3.png}"></a> </div>
                                    <!-- End Item -->

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="shop-inner">
                        <div class="page-title">
                            <h2>菜单列表</h2>
                        </div>
                        <tr th:each="goods, status : ${pageInfo.getList()}">
                        <div class="product-list-area">
                            <ul class="products-list" id="products-list">
                                <li class="item ">
                                    <div class="product-img">
                                        <div class="icon-sale-label sale-left">热销
                                        </div>
                                            <figure>
                                                <td>
                                                    <img width="80px" height="120px" th:src="@{'/static/upImg/'+${goods.goodsImg}}"/>
                                                </td>
                                            </figure>
                                         </div>
                                    <div class="product-shop">
                                        <h2 class="product-name">
                                                <td th:text="${goods.goodsName}"></td>
                                        </h2>
                                        <div class="price-box">
                                            <p class="special-price"> <span class="price-label"></span> <span  class="price">
                                                <td th:text="|${goods.goodsPrice}元|"></td>
                                            </span> </p>
                                        </div>
                                        <div class="desc std">
                                            <p> </p>
                                        </div>
                                        <div class="actions">
                                            <td>
                                                <div th:if="${goods.goodsNum} eq 1">
                                                    <a th:href="@{/goods/showOne/{goodsId}(goodsId=${goods.goodsId})}">
                                                        <button class="button cart-button" title="Add to Cart" type="button"><span>点击购买</span></button>
                                                    </a>
                                                </div>
                                                <div th:if="${goods.goodsNum} eq 0">
                                                    <!--<div class="layui-btn-container">
                                                        <button class="layui-btn demo" data-type="test3">点击购买</button>
                                                    </div>-->
                                                    <p>
                                                        <a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">
                                                            <button class="button cart-button" title="Add to Cart" type="button"><span>点击购买</span></button>
                                                        </a>
                                                    </p>
                                                    <div id="light" class="white_content">
                                                        <div align="right">
                                                            <a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">关闭</a>
                                                        </div>
                                                        <div align="center">
                                                            [[${goods.goodsName}]]已售空
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        </tr>

                        <div style="width: 40%; margin: 10px auto">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/goods/showPage/1}">首页</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" th:href="@{'/goods/showPage/' + ${pageInfo.getPageNum() - 1}}">上一页</a>
                                </li>
                                <li class="page-item">
                <span th:if="${pageInfo.getPageNum() ge pageInfo.getPages()}">
                    <a class="page-link" th:href="@{'/goods/showPage/' + ${pageInfo.getPages()}}">下一页</a>
                </span>
                <span th:if="${pageInfo.getPageNum() lt pageInfo.getPages()}">
                    <a class="page-link" th:href="@{'/goods/showPage/' + ${pageInfo.getPageNum() + 1}}">下一页</a>
                </span>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" th:href="@{'/goods/showPage/' + ${pageInfo.getPages()}}">尾页</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <aside class="left sidebar col-sm-3 col-xs-12">
                    <div class="block category-sidebar">
                        <div class="sidebar-title">
                            <h3>Categories</h3>
                        </div>
                    </div>
                    <div class="block shop-by-side">
                        <div class="block-content">
                            <p class="block-subtitle">特色美食</p>
                            <div class="layered-Category">
                                <h2 class="saider-bar-title">热销排行榜</h2>
                                <div class="layered-content">
                                    <ul class="check-box-list" th:each="good: ${hotGoods}">
                                        <li>
                                            <input type="checkbox" id="jtv1" name="jtvc">
                                            <label for="jtv1"> <span class="button"></span> <a th:href="@{/goods/showOne/{goodsId}(goodsId=${good.goodsId})}"><span class="co">[[${good.goodsName}]] (已售[[${good.goodsNum}]]份)</span></a></label>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</div>

<!-- jquery js -->
<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<!-- bootstrap js -->
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<!-- owl.carousel.min js -->
<script type="text/javascript" th:src="@{/static/js/owl.carousel.min.js}"></script>
<!-- bxslider js -->
<script type="text/javascript" th:src="@{/static/js/jquery.bxslider.js}"></script>
<!--jquery-slider js -->
<script type="text/javascript" th:src="@{/static/js/revolution-slider.js}"></script>
<!-- megamenu js -->
<script type="text/javascript" th:src="@{/static/js/megamenu.js}"></script>

<script th:src="@{/static/js/layui.js}"></script>
<!-- jquery.mobile-menu js -->
<script type="text/javascript" th:src="@{/static/js/mobile-menu.js}"></script>
<!--jquery-ui.min js -->
<script type="text/javascript" th:src="@{/static/js/jquery-ui.js}"></script>
<!-- main js -->
<script type="text/javascript" th:src="@{/static/js/main.js}"></script>
</body>
</html>
