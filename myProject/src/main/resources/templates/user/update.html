<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员修改用户页</title>
    <script th:src="@{/webjars/jquery/3.2.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}" />
    <!-- style CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/astyle.css}" media="all">
    <style>
        .bg {
            background: url([[@{/}]]static/imgs/regist.jpg) no-repeat center fixed;
            background-size: contain;
        }
        * {
            margin: 0;
            padding: 0
        }
        html, body {
            height: 100%
        }
        .outer-wrap {
            /*只有同时为html和body设置height: 100%时，这里的height才生效，
                    并且随浏览器窗口变化始终保持和浏览器视窗等高*/
            height: 100%;
            position: relative;
            background-color: rgba(0, 0, 0, 0);
        }
        .login-panel {
            border-radius:3.5%;
            width: 400px;
            height: 400px;
            background-color: rgba(255,255,255, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -200px;
        }
        #tab{
            margin-top: 120px;
            margin-left: 30px;
            font: bolder 18px/18px "Eras Bold ITC";
            color: coral;
        }
    </style>
</head>
<body class="bg">
<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <ul>
                    <li class="home"> <a title="Go to Home Page" th:href="@{/user/showPage/1}">返回</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="outer-wrap">
    <div class="login-panel">
    <form th:action="@{/user/update}" method="get">
        <input type="hidden" name="id" th:value="${user.id}" />
        <table id="tab" class="table table-borderless">
            <tr>
                <td>姓名：</td>
                <td>
                    <input name="name" th:value="${user.name}" />
                </td>
            </tr>
            <tr>
                <td>电话：</td>
                <td>
                    <input name="phone" th:value="${user.phone}" />
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input name="sex" th:value="${user.sex}" />
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                    <input name="password" th:value="${user.password}" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input class="btn btn-primary" type="submit" value="修改" />
                </td>
            </tr>
        </table>
    </form>
    </div>
</div>
</body>
</html>
