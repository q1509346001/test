<body class="shop_grid_page">

<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-xs-12">
            <!-- Header Logo -->
            <div class="logo"><a title="e-commerce" th:href="@{/goods/vi}"><img alt="e-commerce" src="../static/images/logo.png"></a> </div>
            <!-- End Header Logo -->
        </div>
    </div>
</div>
</div>
<!-- Breadcrumbs -->

<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <ul>
                    <li class="home"> <a title="Go to Home Page" th:href="@{/goods/vi}">首页</a><span>&raquo;</span></li>
                    <li><strong>我的</strong></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumbs End -->

<!-- Main Container -->
<section class="main-container col1-layout">
    <div class="main container">


        <div class="page-content">

            <div class="account-login">



                <div class="box-authentication">
                    <h4>登录</h4>
                    <p class="before-login-text">欢迎光临! 请登录您的账户</p>
                    <form th:action="@{/user/login}" method="post">
                        <label for="emmail_login">账号<span class="required">*</span></label>
                        <input id="emmail_login" type="text" class="form-control" name="username" required minlength="4" maxlength="15">
                        <label for="login">密码<span class="required">*</span></label>
                        <input id="login" class="form-control" type="password" name="password" required minlength="4" maxlength="15">
                        <!--     <p class="forgot-pass"><a href="#">忘记密码?</a></p> -->
                        <button class="button"><i class="fa fa-lock"></i>&nbsp; <span>登录</span></button><label class="inline" for="rememberme">

                    </label>
                    </form>
                </div>
                <div class="box-authentication">
                <h4>注册</h4><p>创建一个你自己的账户</p>
                <a th:href="@{/user/toregister}"><button class="button"><i class="fa fa-user"></i>&nbsp; <span>注册</span></button></a>
                    <div class="register-benefits">
                        <h5>注册账号即可：</h5>
                        <ul>
                            <li>加快结账速度</li>
                            <li>查看自己的订单</li>
                            <li>保存购买记录</li>
                        </ul>
                    </div>
                </div>



            </div>
        </div>

    </div>
</section>
<!-- Main Container End -->
<a href="#" class="totop"> </a> </div>

<!-- End Footer -->
